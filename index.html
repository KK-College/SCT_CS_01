<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Tool</h1>
        <p class="subtitle">A SkillCraft Technology Internship Task</p>
        
        <textarea id="inputText" placeholder="Enter your message here..."></textarea>
        
        <div class="controls">
            <label for="shiftKey">Shift Key:</label>
            <input type="number" id="shiftKey" value="3" min="1" max="25">
        </div>
        
        <div class="buttons">
            <button id="encryptBtn">Encrypt</button>
            <button id="decryptBtn">Decrypt</button>
        </div>
        
        <h2>Result:</h2>
        <div id="resultBox" class="result-box">
            <p id="resultText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
